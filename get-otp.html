<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page-B</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="css/vendors/flag-icon-css/css/flag-icon.min.css" />

  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="css/vendors/fontawesome/css/all.min.css" />
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="css/vendors/bootstrap/css/bootstrap.min.css" />
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid get-otp">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 text-center">
        <img src="assets/logo/sandbox-logo-B.png" alt="Logo" class="logo-img img-fluid">        

        <div class="form-container d-flex justify-content-center flex-column align-items-center">

          <label for="phone-input">Phone Number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="flag-icon flag-icon-in"></span> +91
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-value="+971"><span class="flag-icon flag-icon-ae"></span> +971</a></li>
                <li><a class="dropdown-item" href="#" data-value="+91"><span class="flag-icon flag-icon-in"></span> +91</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" id="phone-input" placeholder="Mobile">
            <div id="get-otp-btn" class="btn-get-otp" resend-state="0">Get OTP</div>
          </div>

          <div class="otp-input-container mt-4">
            <input type="text" id="digit1" class="digit-input" maxlength="1" />
            <input type="text" id="digit2" class="digit-input" maxlength="1" />
            <input type="text" id="digit3" class="digit-input" maxlength="1" />
            <input type="text" id="digit4" class="digit-input" maxlength="1" />
            <input type="text" id="digit5" class="digit-input" maxlength="1" />
            <input type="text" id="digit6" class="digit-input" maxlength="1" />
          </div>

          <button class="btn btn-black btn-block" id="otp-submit-btn" disabled>Submit</button>
          
        </div>
        
        
        
      </div>
    </div>
  </div>
  
  <!-- Link to Bootstrap JS Bundle (popper.js included) -->
  <script src="css/vendors/bootstrap-5.0.2/js/bootstrap.bundle.min.js" ></script>
  <!-- <script src="css/vendors/bootstrap/js/bootstrap.bundle.min.js" ></script> -->
  <!-- Link to jQuery -->
  <script src="css/vendors/jquery/jquery-3.6.0.min.js" ></script>
  <!-- Link to custom JS -->
  <script src="js/script.js"></script>
  <script src="js/get-otp.js"></script>
  
</body>
</html>
