<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page-A</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="css/vendors/fontawesome/css/all.min.css" />
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="css/vendors/bootstrap/css/bootstrap.min.css" />
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid landing-signin">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-12 text-center">
        <img src="assets/logo/sandbox-logo-B.png" alt="Logo" class="logo-img img-fluid">
        <h2 class="sub-heading">Login or Sign up</h2>
        <div class="col-md-12 d-flex justify-content-center">
          <div class="button-phone btn-container d-flex align-items-center justify-content-center">
            <i class="fas fa-mobile-alt me-2"></i>
            <span class="btn-text">Continue with Phone</span>
          </div>
        </div>
        <div class="col-md-12 mt-3 d-flex justify-content-center">
          <div class="button-google btn-container d-flex align-items-center justify-content-center">
            <i class="fab fa-google me-2"></i>
            <span class="btn-text">Continue with Google</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Link to Bootstrap JS Bundle (popper.js included) -->
  <script src="css/vendors/bootstrap/js/bootstrap.bundle.min.js" ></script>
  <!-- Link to jQuery -->
  <script src="css/vendors/jquery/jquery-3.6.0.min.js" ></script>
  <!-- Link to custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
